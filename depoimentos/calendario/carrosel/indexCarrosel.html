<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel de Imagens</title>
  <link rel="stylesheet" href="styleCarrosel.css">
</head>
<body>

<div class="carousel">
  <div class="slides">

    <div class="slide"><img src="imgsCarrosel/juliana (1).jpeg"></div>
    <div class="slide"><img src="imgsCarrosel/juliana (2).jpeg"></div>
    <div class="slide"><img src="imgsCarrosel/juliana (3).jpeg"></div>
    <div class="slide"><img src="imgsCarrosel/juliana (4).jpeg"></div>
    <div class="slide"><img src="imgsCarrosel/juliana (5).jpeg"></div>
    <div class="slide"><img src="imgsCarrosel/juliana (6).jpeg"></div>
    <div class="slide"><img src="imgsCarrosel/juliana (7).jpeg"></div>
    <div class="slide"><img src="imgsCarrosel/juliana (8).jpeg"></div>
    <div class="slide"><img src="imgsCarrosel/sarah1.jpeg"></div>
    <div class="slide"><img src="imgsCarrosel/sarah2.jpeg"></div>

  </div>

  <div class="nav">
    <button class="prev">◀</button>
    <button class="next">▶</button>
  </div>

  <div class="dots"></div>
</div>

<script src="scriptCarrosel.js"></script>
</body>
</html>
